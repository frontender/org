<!DOCTYPE html>
<html lang="zh-CN" style="background:#fafbfc">
  <head>
    <meta charset="UTF-8">
    <title>跳转中…</title>
    <script type="text/javascript" charset="utf-8" src="//kainy.cn/js/common.js"></script>
    <script>
      var url = decodeURIComponent(location.hash.replace('#http', 'http'))
      setTimeout(function() {
        ga && ga('send', {
          hitType: 'event',
          eventCategory: 'frontender',
          eventAction: url,
          eventLabel: 'jumpTo'
        });
        setTimeout(function(){
          location.replace(url)
        }, 88)
      }, 888)
    </script>
  </head>
  </body>
</html>
